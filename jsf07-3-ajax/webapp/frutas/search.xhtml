<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Search</title>
    </h:head>
    <body>
        <h1>Busca frutas</h1>
        <h:link outcome="frutas/index" value="index" />
        <h:form>
            <h:inputText id="busca" value="#{frutaUI.buscaFruta}">
                <f:ajax execute="buscaFruta" render="lista" />
            </h:inputText>
        </h:form>
        <ul>
            <h:panelGroup id="lista">
                <c:forEach items="#{frutaUI.search(frutaUI.buscaFruta)}" var="f">
                    <li>#{f}</li>
                </c:forEach>
            </h:panelGroup>
        </ul>
    </body>
</html>
