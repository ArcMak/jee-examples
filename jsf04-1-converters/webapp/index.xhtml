<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Exemplo conversor</title>
    </h:head>
    <h:body>
        <h1>Conversor</h1>
        <h:form>
            <h:outputLabel for="horaAgora" value="Insira a hora:" />
            <h:inputText id="horaAgora" value="#{dateExample.horaAgora}">
                <f:convertDateTime pattern="dd/mm/yyyy" />
            </h:inputText>
            <fieldset>
                <legend>valor convertido</legend>
                <h:outputText value="#{dateExample.horaAgora}">
                    <f:convertDateTime pattern="yyyy - mm - dd --> E, Ha"
                                       timeZone="GMT-3" />
                </h:outputText>
            </fieldset>
            <fieldset>
                <legend>valor real</legend>
                <div>${dateExample.horaAgora}</div>
            </fieldset>
        </h:form>
    </h:body>
</html>
