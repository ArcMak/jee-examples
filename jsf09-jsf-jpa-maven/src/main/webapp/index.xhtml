<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>${msg['TITLE']}</title>
    </h:head>
    <h:body>
        <h1>${msg['TITLE']}</h1>
        <h:form>
            <div>
                <label for="nome">Nova Fruta:</label>
                <h:inputText id="nome" value="${frutaUI.novaFruta}" required="true" label="Nome"/>
            </div>
            <div>
                <label for="cor">Cor:</label>
                <h:inputText id="cor" value="${frutaUI.novaCor}" required="true" label="Cor"/>
            </div>
            <h:commandButton action="${frutaUI.inserir()}" value="adicionar" />
        </h:form>
        <ul>
            <c:forEach items="${frutaUI.lista}" var="fruta">
                <li>${fruta.nome}</li>
            </c:forEach>
        </ul>
    </h:body>
</html>
